<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <title>WebSQL CRUD | by Qasim</title>
  <style type="text/css">
@media print {
    .card {
      box-shadow: none !important;
    }
    .no-print {
      display: none !important;
    }
  }
  </style>
</head>
<body>
  <div class="container pt-3 mb-3">
    <div class="card shadow">
      <div class="card-header u-form no-print">
        <h2 class="text-center py-2">Registration</h2>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" placeholder="First name" id="fname" minLength="3" class="form-control" required>
              <div class="invalid-feedback">
                Please enter first name
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" placeholder="Last name" id="lname" minLength="2" class="form-control" required>
              <div class="invalid-feedback">
                Please enter last name
              </div>
            </div>
          </div>
        </div>
        <button class="btn btn-primary add-data">Register</button>
      </div>
      <div class="card-body">
        <h2 class="text-center py-3">Users Information</h2>
        <hr />
        <div class="d-flex justify-content-between align-items-center no-print">
          <button class="btn btn-info mr-3" onclick="window.print()">Print</button>
          <div class="form-group m-0">
            <input type="search" class="form-control search" placeholder="Search" />
          </div>
        </div>
        <div class="table-responsive bg-white mt-3">
          <table class="table table-bordered table-striped">
            <thead class="bg-dark text-light">
              <tr>
                <th>No</th>
                <th>First name</th>
                <th>Last name</th>
                <th colspan="2" class="text-center no-print">Action</th>
              </tr>
            </thead>
            <tbody class="data">

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- edit modal -->
  <div class="modal edit-modal fade" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Edit User</h2>
          <button class="btn btn-danger" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="first_name">First name:</label>
                <input type="text" id="first_name" class="form-control">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="last_name">Last name:</label>
                <input type="text" id="last_name" class="form-control">
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button class="btn btn-primary up-btn">Save</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
